<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="styles.css"/>
	<title>meetapp</title>
</h:head>
<h:body>
<div id="header" class="center">
	<h:graphicImage id="logo" library="imagens" name="meetapp.png"/>
</div>

<div class="formulario center">
	<h:form id="form">
		<h:panelGrid>
			<p:outputLabel value="Nome do Evento:"/>
			<p:inputText value="#{eventoBean.evento.nome}"/>

			<p:outputLabel value="Nome da organização:"/>
			<p:inputText value="#{eventoBean.evento.organizacao}"/>

			<p:outputLabel value="Local:"/>
			<p:inputText value="#{eventoBean.evento.local}"/>

			<p:outputLabel value="Data:"/>
			<p:inputText value="#{eventoBean.evento.data}" type="date"/>
			
			<p:outputLabel value="Horário:"/>
			<p:inputText value="#{eventoBean.evento.horario}" type="time"/>
			
			<h:panelGroup styleClass="center">
				<p:commandButton id="btn-enviar" value="Cadastrar" 
					action="#{eventoBean.adicionarEvento}" update="form table"/>
			</h:panelGroup>
		
		</h:panelGrid>
	</h:form>
</div>	
	<h:panelGroup styleClass="center">
		<p:dataTable value="#{eventoBean.eventos}" var="e" border="1" id="table">
			<p:column headerText="Nome">#{e.nome}</p:column>
			<p:column headerText="Organizacao">#{e.organizacao}</p:column>
			<p:column headerText="Local">#{e.local}</p:column>
			<p:column headerText="Data">#{e.data}</p:column>
			<p:column headerText="Horario">#{e.horario}</p:column>
		</p:dataTable>
	</h:panelGroup>
	
</h:body>
</html>
